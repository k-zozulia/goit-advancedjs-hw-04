<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="/favicon.svg" rel="icon" type="image/svg+xml" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Image Finder</title>
  <link href="./css/styles.css" rel="stylesheet" />
</head>
<body>
  <header>
    <form id="searchForm" class="form">
      <label for="searchInput" class="sr-only">Search images</label>
      <input type="text" id="searchInput" class="search-input" placeholder="Search images..." autocomplete="off" />
      <button type="submit" class="search-button">Search</button>
    </form>
  </header>

  <main>
    <ul id="gallery" class="gallery"></ul>
    <div class="load-more-container">
      <button id="loadMoreBtn" class="load-more-btn" style="display: none;">Load more</button>
    </div>
  </main>

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <span class="loader"></span>

  <script type="module" src="./main.js"></script>
</body>
</html>
